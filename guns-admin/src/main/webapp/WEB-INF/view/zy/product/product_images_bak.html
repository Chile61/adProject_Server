    <body>
        <div id="post-container" class="container">
            <div id="uploader" class="wu-example">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker" class="webuploader-container"><div class="webuploader-pick">点击选择图片</div><div id="rt_rt_1c513nart1nromm41nth1jk5e6c1" style="position: absolute; top: 0px; left: 448px; width: 168px; height: 44px; overflow: hidden; bottom: auto; right: auto;"><input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/*"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label></div></div>

                    <ul class="filelist"></ul></div>
                <div class="statusBar" style="display:none;">
                    <div class="progress" style="display: none;">

                        <span class="percentage" style="width: 0%;"></span>
                    </div><div class="info">共0张（0B），已上传0张</div>

                    </div>
